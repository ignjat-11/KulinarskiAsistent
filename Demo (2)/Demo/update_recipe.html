<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ažurirajte Recept</title>
    <link rel="stylesheet" href="update_recipe.css">
</head>
<body>
    <div class="container">
        <h1>Ažurirajte Recept</h1>
        <a href="main.html" id="buttonNazad">Nazad</a>
        <form id="updateForm" action="update_recipe.php" method="POST">
            <input type="hidden" id="recipe_id" name="recipe_id"> 
            <div class="form-group">
                <label for="title">Naziv recepta:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Sastojci:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Uputstvo:</label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>
            <div class="form-group">
                <label for="image_path">Putanja do slike:</label>
                <input type="text" id="image_path" name="image_path">
            </div>
            <div class="form-group">
                <label for="category">Kategorija:</label>
                <input type="text" id="category" name="category">
            </div>
            <button type="submit" class="submit-btn">Ažuriraj recept</button>
        </form>
    </div>
    <script src="update_recipe.js"></script>
</body>
</html>
